name: Peskas Zanzibar Data Pipeline

on:
  push:
  schedule:
    # every 4 days at 00:00 UTC
    - cron: '0 0 */4 * *'

env:
  WCS_SURVEYS_ID: ${{ secrets.WCS_SURVEYS_ID }}
  WCS_SURVEYS_UNAME: ${{ secrets.WCS_SURVEYS_UNAME }}
  WCS_SURVEYS_PSSW: ${{ secrets.WCS_SURVEYS_PSSW }}
  WF_SURVEYS_ID: ${{ secrets.WF_SURVEYS_ID }}
  WF_SURVEYS_ID_V2: ${{ secrets.WF_SURVEYS_ID_V2 }}
  WF_SURVEYS_UNAME: ${{ secrets.WF_SURVEYS_UNAME }}
  WF_SURVEYS_PSSW: ${{ secrets.WF_SURVEYS_PSSW }}
  WF_SURVEYS_TOKEN: ${{ secrets.WF_SURVEYS_TOKEN }}
  GCP_SA_KEY: ${{ secrets.PESKAS_DATAINGESTION_GCS_KEY }}
  MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
  MONGODB_CONNECTION_STRING_VALIDATION: ${{ secrets.MONGODB_CONNECTION_STRING_VALIDATION }}
  GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
  PDS_TOKEN: ${{ secrets.PDS_TOKEN }}
  PDS_SECRET: ${{ secrets.PDS_SECRET }}

jobs:
  build-container:
    name: Build R container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:latest
          cache-from: type=registry,ref=ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:buildcache
          cache-to: type=registry,ref=ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:buildcache,mode=max

  ingest-preprocess-surveys:
    name: Ingest and preprocess Kobo surveys
    needs: build-container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call ingest_surveys()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::ingest_surveys()'
      - name: Call preprocess_ba_surveys()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::preprocess_ba_surveys()'
      - name: Call preprocess_wf_surveys()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::preprocess_wf_surveys()'

  ingest-preprocess-pds-data:
    name: Ingest and preprocess GPS data
    needs: build-container
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call ingest_pds_trips()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::ingest_pds_trips()'
      - name: Call ingest_pds_tracks()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::ingest_pds_tracks()'
      - name: Call preprocess_pds_tracks()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::preprocess_pds_tracks()'

  validate-sync-surveys:
    name: Validate and sync Kobo submissions
    needs: ingest-preprocess-surveys
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      # - name: Call validate_wcs_surveys()
      #   run: Rscript -e 'peskas.zanzibar.data.pipeline::validate_wcs_surveys()'
      - name: Call validate_ba_surveys()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::validate_ba_surveys()'
      - name: Call validate_wf_surveys()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::validate_wf_surveys()'
      - name: Call sync_validation_submissions()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::sync_validation_submissions()'

  summarize-model-wf-data:
    name: Summarize and model validated data
    needs: [validate-sync-surveys, ingest-preprocess-pds-data]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call summarize_data()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::summarize_data()'
      - name: Call generate_fleet_analysis()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::generate_fleet_analysis()'

  export-wf-surveys:
    name: Export aggregated data
    needs: summarize-model-wf-data
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/worldfishcenter/peskas.zanzibar.data.pipeline/r-runner-peskas-zanzibar:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call export_wf_data()
        run: Rscript -e 'peskas.zanzibar.data.pipeline::export_wf_data()'