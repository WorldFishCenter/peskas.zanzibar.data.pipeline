default:
  surveys:
    wcs_surveys:
      asset_id: !expr Sys.getenv('WCS_SURVEYS_ID')
      username: !expr Sys.getenv('WCS_SURVEYS_UNAME')
      password: !expr Sys.getenv('WCS_SURVEYS_PSSW')
      version:
        preprocess: latest
      raw_surveys:
        file_prefix: wcs-surveys-raw
        version: latest
      preprocessed_surveys:
        file_prefix: wcs-surveys-preprocessed
        version: latest
      validated_surveys:
        file_prefix: wcs-surveys-validated
        version: latest
      validation:
        K_nb_elements_max: 2
        K_weight_max: 2
        K_length_max: 2
        K_price_max: 2
    wf_surveys_v1:
      username: !expr Sys.getenv('WF_SURVEYS_UNAME')
      password: !expr Sys.getenv('WF_SURVEYS_PSSW')
      token: !expr Sys.getenv('WF_SURVEYS_TOKEN')
      asset_id: !expr Sys.getenv('WF_SURVEYS_ID')
      version:
        preprocess: latest
      raw_surveys:
        file_prefix: wf-surveys-raw
        version: latest
      preprocessed_surveys:
        file_prefix: wf-surveys-preprocessed
        version: latest
      validated_surveys:
        file_prefix: wf-surveys-validated
        version: latest
      merged_surveys:
        file_prefix: wf-surveys-merged
        version: latest
      validation:
        flags:
          file_prefix: wf-flags
      summaries:
        file_prefix: wf-summaries
        version: latest
      aggregated:
        file_prefix: wf-aggregated
        version: latest
    wf_surveys_v2:
      username: !expr Sys.getenv('WF_SURVEYS_UNAME')
      password: !expr Sys.getenv('WF_SURVEYS_PSSW')
      token: !expr Sys.getenv('WF_SURVEYS_TOKEN')
      asset_id: !expr Sys.getenv('WF_SURVEYS_ID_V2')
      version:
        preprocess: latest
      raw_surveys:
        file_prefix: wf-v2-surveys-raw
        version: latest
    ba_surveys:
      asset_id: !expr Sys.getenv('BA_SURVEYS_ID')
      username: !expr Sys.getenv('BA_SURVEYS_UNAME')
      password: !expr Sys.getenv('BA_SURVEYS_PSSW')
      version:
        preprocess: latest
      raw_surveys:
        file_prefix: ba-surveys-raw
        version: latest
      preprocessed_surveys:
        file_prefix: ba-surveys-preprocessed
        version: latest
      validated_surveys:
        file_prefix: ba-surveys-validated
        version: latest
      validation:
        K_nb_elements_max: 2
        K_weight_max: 2
        K_length_max: 2
        K_price_max: 2
  pds:
    token: !expr Sys.getenv('PDS_TOKEN')
    secret: !expr Sys.getenv('PDS_SECRET')
    pds_trips:
      file_prefix: pds-trips
      version: latest
    pds_tracks:
      file_prefix: pds-tracks
      version: latest
  api:
    trips:
      raw:
        file_prefix: trips-raw
        cloud_path: zanzibar/raw
      validated:
        file_prefix: trips-validated
        cloud_path: zanzibar/validated
  storage:
    google:
      key: gcs
      options:
        project: peskas
        bucket: zanzibar-dev
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')
      options_coasts:
        project: peskas
        bucket: peskas-coasts
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')
      options_api:
         bucket: peskas-api-dev  
    mongodb:
      connection_string: !expr Sys.getenv('MONGODB_CONNECTION_STRING')
      pipeline:
        database_name: zanzibar
        collection:
          monthly_metrics: monthly_metrics
          gear_metrics: gear_metrics
          taxa: taxa_proportions
          effort_map: effort_map
      validation:
        connection_string: !expr Sys.getenv('MONGODB_CONNECTION_STRING_VALIDATION')
        database_name: validation-dev
        collection:
          flags: surveys_flags
          enumerators_stats: enumerators_stats
      portal:
        database_name: portal-dev
        collection:
          monthly_summaries: monthly_summaries
          taxa_summaries: taxa_summaries
          districts_summaries: districts_summaries
          gear_summaries: gear_summaries
          grid_summaries: grid_summaries
  pds_storage:
    google:
      key: gcs
      options:
        project: peskas
        bucket: pds-zanzibar
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')
  metadata:
    google_sheets:
      name: metadata-tables
      sheet_id: !expr Sys.getenv("GOOGLE_SHEET_ID")
      tables:
        - devices
        - sites
        - boats
        - catch_type
        - communities
  validation:
    k_MAD_catch: 7
  airtable:
    assets: assets
    token: !expr Sys.getenv('AIRTABLE_TOKEN')
    frame:
      base_id: !expr Sys.getenv('AIRTABLE_BASE_ID_FRAME')
production:
  storage:
    google:
      options:
        bucket: zanzibar-prod
      options_coasts:
        bucket: peskas-coasts  
      options_api:
         bucket: peskas-api-prod    
    mongodb:
      pipeline:
        database_name: zanzibar-prod
      validation:
        database_name: validation-prod
      portal:
        database_name: portal-prod
  pds_storage:
    google:
      options:
        bucket: pds-zanzibar

